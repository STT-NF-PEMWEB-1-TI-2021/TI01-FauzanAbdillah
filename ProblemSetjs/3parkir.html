<!DOCTYPE html>
<html>
  <head>
    <table>
      Parkir | Fauzan
    </table>
    <script>
      function hitung() {
        let jam_masuk = document.getElementById("masuk").value;
        let jam_keluar = document.getElementById("keluar").value;
        let selisih = jam_keluar - jam_masuk;
        let biaya = 0;
        const TARIF_AWAL = 3000;
        const TARIF_PERJAM = 1000;
        if (selisih <= 2) {
          biaya = TARIF_AWAL;
        } else {
          let tambahan_jam = selisih - 2;
          biaya = TARIF_AWAL + TARIF_PERJAM * tambahan_jam;
        }
        let area_biaya = document.getElementById("biaya");
        area_biaya.innerHTML = "Biaya Parkir : " + biaya;
      }
    </script>
  </head>
  <body>
    <h3>Hitung Biaya Parjir</h3>
    Jam Masuk Parkir : <input type="number" value="" size="10" id="masuk" />
    <br />
    Jam Keluar Parkir : <input type="number" value="" size="10" id="keluar" />
    <br />
    <button onclick="hitung()">Biaya Parkir</button>: <span id="biaya"></span>
  </body>
</html>
