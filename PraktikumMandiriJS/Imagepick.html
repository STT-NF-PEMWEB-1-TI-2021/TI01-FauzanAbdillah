<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Picker | Fauzan</title>
    <script>
      function appear() {
        let pilihan = document.getElementById("img-select");
        let tampilan = document.getElementById("preview");

        if (pilihan.value == "Gorilla") {
          tampilan.src = "Gorilla.png";
        } else if (pilihan.value == "Kuda") {
          tampilan.src = "Kuda.png";
        } else if (pilihan.value == "Hyna") {
          tampilan.src = "Hyna.png";
        } else if (pilihan.value == "Kucing") {
          tampilan.src = "Kucing.png";
        } else if (pilihan.value == "Unta") {
          tampilan.src = "Unta.png";
        }
      }
      function confirm() {
        window.alert("Ini Adalah Gambar : " + document.getElementById("img-select").value);
      }
    </script>
  </head>
  <body>
    <select name="binatang" value="" id="img-select" onclick="appear()" onmouseout="confirm()">
      <option value="Gorilla">Gorilla</option>
      <option value="Kuda">Kuda</option>
      <option value="Hyna">Hyna</option>
      <option value="Kucing">Kucing</option>
      <option value="Unta">Unta</option>
    </select>
    <div>
      <img style="width: 300px; border: 1px solid grey" src="#" alt="" value="" id="preview" />
    </div>
  </body>
</html>
