<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="otentikasi.js"></script>
    <title>Login Page | Fauzan</title>
    <style>
      .resizedTextbox {
        width: 14em;
        height: 2em;
        border-radius: 5px;
        border: 1.5px solid gray;
      }
    </style>
  </head>
  <body style="background-color: #33c8c1">
    <div style="margin: 3em 28em; height: 500px; width: 350px; border-radius: 10px; background-color: #d5e5e6">
      <h3 style="text-align: center">LogIn</h3>
      <hr />
      <div style="padding: 2em">
        <form action="#" method="POST" name="form_login">
          <div>
            <label for="name" style="font-size: small; font-family: Arial, Helvetica, sans-serif">Nama :</label><br />
            <input type="text" name="nama" size="25" value="" placeholder="nama anda" id="nama" class="resizedTextbox" />
          </div>
          <br /><br />
          <div>
            <label for="pass" style="font-size: small; font-family: Arial, Helvetica, sans-serif">Password :</label><br />
            <input type="password" name="pass" size="25" value="" id="pass" placeholder="sandi anda" class="resizedTextbox" />
          </div>
          <br />
          <br />
          <br />
          <br />
          <br />
          <input type="submit" value="Submit" onclick="validasi(event)" style="margin: 0em 8em; border-radius: 2px; border: 1px solid grey; background-color: rgb(37, 192, 50)" />
        </form>
      </div>
    </div>
  </body>
</html>
